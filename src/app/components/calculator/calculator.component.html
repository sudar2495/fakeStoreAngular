<div class="container">
    <mat-card>
        <mat-card-content style="padding: 0px 20px;margin: 0px;">
            <mat-form-field appearance="fill" style="width: 100%;">
                <input style="text-align: right;font-size: 20px;" matInput [value]="displayText">
            </mat-form-field>
        </mat-card-content>
        <p style="font-size: 30px;
        font-weight: 700;
        margin: 0px;
    padding: 0px 20px;
        text-align: right;"> {{ finalText }}</p>
        <mat-card-content>
            <mat-grid-list cols="5" rowHeight="1:1">
                <mat-grid-tile *ngFor="let button of buttons;"><button mat-raised-button
                        (click)="buttonClick(button)">{{ button }}</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
